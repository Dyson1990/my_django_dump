{% extends 'base.html' %}


{% block content %}

<h2>登录</h2>

<form method="post">

    {% csrf_token %}

    <label for="username">用户名:</label><br>

    <input type="text" id="username" name="username"><br>

    <label for="password">密码:</label><br>

    <input type="password" id="password" name="password"><br>

    <button type="submit">登录</button>

</form>

{% endblock %}
